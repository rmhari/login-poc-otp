<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>Phone Authentication</h1>
        <input type="text" id="phone-number" placeholder="Enter phone number">
        <div id="recaptcha-container"></div>
        <button id="send-otp-btn">Send OTP</button>

        <input type="text" id="otp" placeholder="Enter OTP" style="display: none;">
        <button id="verify-otp-btn" style="display: none;">Verify OTP</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
